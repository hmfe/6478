<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>hmfe - 3: Simple search application</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
            <div class="col-8 main py-2 px-2">
              <select class="user-data-from-api" multiple="multiple" data-placeholder="Search for a username. Eg: clementin">
                <option value="" ></option>
              </select>
            </div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <div class="col-4 main px-2"><h4>Search history</h4></div>
          <div class="col-4 main px-2 text-right"><a href="" id="clear-search-history">Clear search history</a></div>
          <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-8 main pb-5 px-2">
              <ul class="search-history-list list-group list-group-flush">
                  <li class="list-group-item no-history pl-0">No search history yet.</li>
              </ul>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script src="https://kit.fontawesome.com/a9ec352adb.js"></script>

    <script src="script.js"></script>
  </body>
</html>
